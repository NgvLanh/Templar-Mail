<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quản lý lịch gửi email</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/schedule.css" />
  </head>
  <body class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container-fluid mx-4">
        <a class="navbar-brand" href="/" style="color: #007bff"
          >Quản lý Email - Templates</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="/templates">Mẫu Email</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/schedules">Lịch Thông báo</a>
            </li>
          </ul>
          <li class="nav-item dropdown" style="list-style: none">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="userDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Xin chào: <strong id="user-name"></strong>
              <img
                src=""
                alt="avatar"
                id="picture"
                class="rounded-circle"
                style="width: 30px; height: 30px; margin-left: 5px"
              />
            </a>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="userDropdown"
            >
              <li><a class="dropdown-item" href="/logout">Đăng xuất</a></li>
            </ul>
          </li>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-4">
      <h2>Quản lý cấu hình lịch gửi email</h2>

      <button
        type="button"
        class="btn btn-primary mb-3"
        onclick="openCreateModal()"
      >
        Tạo lịch gửi mới
      </button>

      <div class="card">
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>STT</th>
                <th>Tên lịch</th>
                <th>Tần suất</th>
                <th>Thời gian gửi</th>
                <th>Email người nhận</th>
                <th>Template</th>
                <th>Cron Expression</th>
                <th>Trạng thái</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody id="scheduleList">
              <tr>
                <td colspan="9" class="text-center">Đang tải...</td>
              </tr>
              <!--  Render Schedule items -->
            </tbody>
          </table>

          <nav>
            <ul class="pagination justify-content-center" id="pagination">
              <!-- Render Pagination -->
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <div class="modal fade" id="scheduleModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title">Tạo lịch gửi email mới</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="scheduleForm" class="row g-3">
              <input type="hidden" id="schedule-id" name="id" />

              <div class="col-12">
                <label for="name" class="form-label">Tên lịch</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Nhập tên lịch..."
                />
              </div>

              <div class="col-md-6">
                <label for="type" class="form-label">Tần suất gửi</label>
                <select id="type" name="type" class="form-select">
                  <option value="daily">Hàng ngày</option>
                  <option value="weekly">Hàng tuần</option>
                  <option value="monthly">Hàng tháng</option>
                  <option value="cron">Tùy chỉnh (Cron)</option>
                </select>
              </div>

              <div class="col-md-6" id="timeOptions">
                <label for="sendTime" class="form-label">Thời gian gửi</label>
                <select id="sendTime" name="sendTime" class="form-select">
                  <option value="8">8h sáng mỗi ngày</option>
                  <option value="9">9h sáng mỗi thứ hai</option>
                </select>
              </div>

              <div class="col-md-6" id="cronInputDiv" style="display: none">
                <label for="cronExp" class="form-label">Cron Expression</label>
                <input
                  type="text"
                  class="form-control"
                  id="cronExp"
                  name="cronExp"
                  placeholder="Nhập cron expression..."
                />
              </div>

              <div class="col-12">
                <label for="emails" class="form-label">Email người nhận</label>
                <textarea
                  class="form-control"
                  id="emails"
                  name="emails"
                  rows="3"
                  placeholder="Nhập email, cách nhau bởi dấu phẩy"
                ></textarea>
              </div>

              <div class="col-12">
                <label for="template" class="form-label">Chọn template</label>
                <select id="template" name="template" class="form-select">
                  <!-- Templates sẽ được load động -->
                </select>
              </div>

              <div class="col-12">
                <label class="form-label">Cron Expression sinh ra</label>
                <div
                  id="generatedCron"
                  class="form-text border rounded p-2 bg-light"
                >
                  ---
                </div>
              </div>

              <div class="col-12">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="isActive"
                    id="isActive"
                  />
                  <label
                    class="form-check-label"
                    for="isActive"
                    style="user-select: none"
                    >Kích hoạt</label
                  >
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="modal-save-button"
            >
              Lưu
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="templateModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="templateTitle">Xem Template</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Đóng"
            ></button>
          </div>
          <div class="modal-body">
            <h6 id="templateSubject" class="fw-bold"></h6>
            <div id="templateBody" class="border p-3 mt-2 bg-light"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/schedule.js"></script>
  </body>
</html>
