spring:
  application:
    name: JSC-Test

  datasource:
    url: jdbc:postgresql://${DB_HOST:db}:${DB_PORT:5432}/${DB_NAME:mydb}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
            redirect-uri: '{baseUrl}/login/oauth2/code/{registrationId}'

  quartz:
    auto-startup: true

# SendGrid
sendgrid:
  api:
    key: ${SEND_GRID_API_KEY}
  from:
    email: ${SEND_GRID_FROM_EMAIL}
    name: ${SEND_GRID_FROM_NAME}
